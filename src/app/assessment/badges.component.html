<!-- src/app/assessment/badges.component.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/assessment"></ion-back-button>
    </ion-buttons>
    <ion-title>My Badges</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="loading" class="ion-text-center ion-padding">
    <ion-spinner name="circles"></ion-spinner>
    <p>Loading your badges...</p>
  </div>
  
  <div *ngIf="!loading && badges.length === 0" class="ion-text-center ion-padding">
    <ion-icon name="ribbon-outline" style="font-size: 64px; color: var(--ion-color-medium);"></ion-icon>
    <h2>No Badges Yet</h2>
    <p>Complete assessments to earn badges and track your progress!</p>
    <ion-button routerLink="/tabs/assessment">Take an Assessment</ion-button>
  </div>
  
  <ion-grid *ngIf="!loading && badges.length > 0">
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let badge of badges">
        <ion-card>
          <ion-card-header>
            <ion-thumbnail slot="start" class="badge-image">
              <img [src]="badge.imageUrl || 'assets/default-badge.png'" alt="Badge">
            </ion-thumbnail>
            <ion-card-title>{{ badge.name }}</ion-card-title>
            <ion-card-subtitle>{{ badge.criteria }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{ badge.description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
