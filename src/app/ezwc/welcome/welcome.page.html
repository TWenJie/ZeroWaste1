<ion-header>
    <ion-toolbar color="primary" no-border>
        <ion-title color="light">e-zwc</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content mode="ios" [fullscreen]="true">
    <!-- header for IOS version -->
    <!-- <ion-header collapse="condense">
        <ion-toolbar color="success">
        <ion-title color="light" size="large">e-zwc</ion-title>
        </ion-toolbar>
    </ion-header> -->

    <div style="margin-top:10px">
        <ion-card class="banner-card">
            <img src="/assets/img/ezwc_banner.png">
            <ion-card-header class="ion-text-center">
                <ion-card-title>Objective</ion-card-title>
                <ion-card-subtitle class="text-bold">
                    To enhance University campus community participation in sustainable waste management
                    towards Zero Waste Campus.
                </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content class="ion-text-center">
                <p class="module-description">
                    Discover what it takes and what we can do to help build a Zero Waste Campus
                    by diving into the information and experiencing the learning!
                </p>
                <ion-button routerLink="lists" color="success" expand="block" class="enter-button">
                   <ion-text color="light">
                       <span>Enter</span>
                   </ion-text>
                </ion-button>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
