<ion-header [translucent]="true" collapse="fade">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <app-avatar *ngIf="user" [image]="user.profile.avatar"></app-avatar>
      </ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Feeds</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="fetchPosts()">
        <!-- <ion-icon name="analytics-outline"></ion-icon> -->
        <ion-icon name="leaf"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content
  #feedContent
  (ionScroll)="listDidScroll($event)"
  [fullscreen]="true"
  [scrollEvents]="true"
>
  <!-- <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{ title }}</ion-title>
      </ion-toolbar>
    </ion-header> -->
  <app-content-list
    (contentActionsHandler)="contentActionsHandler($event)"
    #feedsContentList
    (onLoadMoreList)="fetchNext($event)"
    (onRefreshList)="onRefreshList()"
    *ngIf="paginationResponse"
    [items]="paginationResponse.results"
  ></app-content-list>
</ion-content>
