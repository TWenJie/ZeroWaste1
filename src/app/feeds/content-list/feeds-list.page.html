<ion-header [translucent]="true" collapse="fade">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <app-avatar></app-avatar>
      </ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Feeds</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="analytics-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{ title }}</ion-title>
      </ion-toolbar>
    </ion-header> -->
  <div class="feeds-list-container">
    <ion-card *ngFor="let item of items">
      <ion-card-content>
        <ion-row>
          <ion-col class="feed">
            <app-owner-badge></app-owner-badge>
            <span class="timestamp">6/2/2022</span>
            <ion-buttons class="actions-btn">
              <ion-icon name="ellipsis-vertical-outline"></ion-icon>
            </ion-buttons>
          </ion-col>
          <ion-col size="12">
            <div class="feed-content">
              <app-text-content></app-text-content>
              <app-image-slider [images]="item.images"></app-image-slider>
            </div>
          </ion-col>
          <ion-col size="12">
            <app-engagement-buttons></app-engagement-buttons>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
