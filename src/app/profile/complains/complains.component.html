<ion-list class="ion-padding">
  <ion-text  *ngIf="lists.length <= 0">
    <span>No complains data ...</span>
  </ion-text>
  <ion-item *ngFor="let item of lists">
    <ion-label>
      <!-- <h2>{{item.smartbinId}}</h2> -->
      <h2 class="highlighted">{{ item?.smartbinName }}</h2>
      <p>{{ item.complainType }} {{ item.createdAt | date: "MMM d, y" }}</p>
      <h3>{{ item.content }}</h3>
    </ion-label>
  </ion-item>
</ion-list>
