<ion-card *ngIf="comments.length > 0" class="comment-card">
  <ion-card-content>
    <ion-row  *ngFor="let comment of comments">
      <ion-col class="comments-container">
        <app-owner-badge [userProfile]="comment.author"></app-owner-badge>
        <span class="timestamp">{{comment.createdAt | date : 'mediumDate' ?? 'recently'}}</span>
        <ion-buttons (click)="openContentActions(comment)" class="actions-btn">
          <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        </ion-buttons>
      </ion-col>
      <ion-col size="12">
        <p class="text-container">{{comment.textContent}}</p>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>

<div class="no-comments" *ngIf="comments.length < 1">
  No comments...
</div>
