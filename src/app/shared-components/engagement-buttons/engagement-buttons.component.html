<ul class="engagement-icons">
    <li class="engagement-icon">
        <ion-icon name="heart-outline"></ion-icon>
        <span> {{likesCount | numberFormat}} Likes</span>
    </li>
    <li (click)="commentClickHandler.emit()" class="engagement-icon">
        <ion-icon name="chatbubble-outline"></ion-icon>
        <span> {{commentsCount | numberFormat }} Comments</span>
    </li>
</ul>
