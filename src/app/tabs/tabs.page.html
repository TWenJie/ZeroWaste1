<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>

      <ion-list *ngIf="user" class="user-badge" >
        <app-avatar [image]="user.profile.avatar" [height]="50" [width]="50"></app-avatar>
        <ion-list-header>{{user.profile.fullname ?? ''}}</ion-list-header>
        <ion-note>@{{user.profile.username ?? 'nurfitri'}}</ion-note>
      </ion-list>

      <ion-list id="inbox-list" >
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item routerDirection="root" (click)="p.onClick? p.onClick() : undefined" [routerLink]="p.url ? [p.url] : undefined" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list id="labels-list">
        <ion-list-header>Filters</ion-list-header>

        <ion-item *ngFor="let label of labels" lines="none">
          <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
          <ion-label>{{ label }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content">
    
    <!-- tabs navigation  -->
    <ion-tabs>
        <ion-tab-bar slot="bottom">
    
          <ion-tab-button *ngFor="let tab of tabs" [tab]="tab.path ?? undefined" (click)="tab.onClick ? tab.onClick() : undefined">
            <ion-icon [name]="tab.icon"></ion-icon>
            <ion-label *ngIf="tab.label">{{tab.label}}</ion-label>
          </ion-tab-button>
        
        </ion-tab-bar>
    </ion-tabs>

  </ion-router-outlet>
</ion-split-pane>
